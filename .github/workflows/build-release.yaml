name: Build and Publish Android App

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Decode and Import Keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore-encrypted.jks
          echo "$ANDROID_KEYSTORE_PASS" | keytool -importkeystore -srckeystore keystore-encrypted.jks -destkeystore keystore.jks -deststorepass $ANDROID_KEYSTORE_PASS -destkeypass $ANDROID_KEYSTORE_PASS
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
      - name: Build and Sign the App
        run: ./gradlew --no-daemon app:assembleRelease

  publish_to_github_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Generate Tag Name
        id: generate-tag
        run: |
          tag_name=$(date +'%Y-%m-%d-%H%M%S')-${GITHUB_SHA:0:8}
          echo "::set-output name=tag_name::$tag_name"
      - name: Create a GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-tag.outputs.tag_name }}
          release_name: Release ${{ steps.generate-tag.outputs.tag_name }}
      - name: Upload the app to the GitHub Release
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/app-release.apk