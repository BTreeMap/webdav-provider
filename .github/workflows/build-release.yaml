name: Build and Publish Android App

on:
  push:
    branches: [master]

jobs:
  build_sign_release:
    name: Build, Sign, and Release Android App
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Decode and Import Keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore-encrypted.jks
          echo "$ANDROID_KEYSTORE_PASS" | keytool -importkeystore -srckeystore keystore-encrypted.jks -destkeystore keystore.jks -deststorepass $ANDROID_KEYSTORE_PASS -destkeypass $ANDROID_KEYSTORE_PASS
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
      - name: Build and Sign the App
        run: ./gradlew --no-daemon app:assembleRelease
      - name: Generate Tag Name
        id: generate-tag
        run: |
          ls -R
          tag_name=$(date +'%Y-%m-%d')-${GITHUB_SHA:0:8}
          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT
      - name: Create a GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: app/*.apk
          tag_name: ${{ steps.generate-tag.outputs.tag_name }}
